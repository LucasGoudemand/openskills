<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/heropage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <meta name="description"
        content="A MODIFIER A MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIERA MODIFIER">
    <title>OpenSkills RH</title>
</head>

<body>
    <div class="full-container">
        <header>
            <div class="header-container">
                <img class="logo-openskills" src="./img/logo-openskill.png" alt="Logo de l'entreprise OpenSkillsRH">
                <h2 class=" title-openskills">OPENSKILLS RH</h2>
                <nav class="nav-heropage">
                    <a href="">Nous découvrir</a>
                    <a href="">Recrutement</a>
                    <a href="">Conseil RH</a>
                    <a href="">Coaching</a>
                    <a href="">Formation</a>
                    <a href="">Notre histoire</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-container">
                <section>
                    <div class="hero-container">
                        <div class="left-hero-container">
                            <div class="first-line">
                                <img class="emoji-1" src="./img/thumbdown.png" alt="Image d'un pouce vers le bas">
                            </div>
                            <div class="second-line">
                                <img class="emoji-2" src="./img/down-graph.png" alt="Image d'un graphe vers le bas">
                                <img class="emoji-3" src="./img/walking-ppl.png"
                                    alt="Image de personnes qui partent de l'entreprise">
                            </div>
                            <div class="third-line">
                                <img class="emoji-4" src="./img/head-explod.png" alt="Image d'un emoji qui pleure">
                                <img class="sophie-heropage1" src="./img/1-sophie-heropage.png"
                                    alt="Image de sophie avec la tête qui explose à cause du travail">
                                <img class="emoji-5" src="./img/head-explod.png"
                                    alt="Image d'un emoji tete qui explose">
                            </div>
                        </div>
                        <div class="middle-hero-container">
                            <h1>Redonnez du <strong>PEPS</strong> à vos RH.</h1>
                            <h3> Comme Sophie, laissez-vous séduire<br> par notre accompagnement<br> sur-mesure.</h3>
                            <button class="button-lead">LANCEZ-VOUS <i class="fa-solid fa-check"></i> </button>
                            <p>Vous êtes candidat ?</p>
                            <a href>par ici !</a>
                        </div>
                        <div class="right-hero-container">
                            <div class="first-line">
                                <img class="emoji-1" src="./img/adn.png" alt="Image d'un adn">
                            </div>
                            <div class="second-line">
                                <img class="emoji-2" src="./img/up-graph.png" alt="Image d'un graphe vers le bas">
                                <img class="emoji-3" src="./img/light.png"
                                    alt="Image de personnes qui partent de l'entreprise">
                            </div>
                            <div class="third-line">
                                <img class="emoji-4" src="./img/magnet.png" alt="Image d'un emoji qui pleure">
                                <img class="sophie-heropage1" src="./img/2-sophie-heropage.png"
                                    alt="Image de sophie avec la tête qui explose à cause du travail">
                                <img class="emoji-5" src="./img/blue-hearth.png" alt="Image dun emoji coeur bleu">
                            </div>
                        </div>
                </section>
                <section>
                    <div class="social-proof">
                        <div class="numbers-social-proof">
                            <div class="block-1-social-proof">
                                <h1>+ 2000 </h1>
                                <p> Recrutements</p>
                            </div>
                            <div class="block-4-social-proof">
                                <h1>+ 2000 </h1>
                                <p> Recrutements</p>
                            </div>
                            <div class="block-3-social-proof">
                                <h1>+ 2000 </h1>
                                <p> Recrutements</p>
                            </div>
                        </div>
                        <div class="carousel-social-proof">
                            
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer> </footer>
    </div>
</body>

</html>
